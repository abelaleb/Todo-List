<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos List</title>
    <link rel="icon" href="src/images/to-do-list.png" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header class="header">
      <div class="todos-logo"></div>
      <h1>Todos Lists</h1>
    </header>
    <div class="main">
      <aside class="sidebar">
        <p id="all" >All</p>
        <p id="today">Today</p>
        <p id="upcoming">Upcoming</p>

        <div class="main-project">
          <h1>Main Projects</h1>
          <!-- <button
            id="addProjectsBtn"
            aria-haspopup="projectsDialog"
            aria-controls="ProjectsDialog"
          >
            +
          </button> -->
        </div>
        <div id="main-projects">
          <p id="Home">Home</p>
          <p id="Work">Work</p>
          <p id="Personal">Personal</p>
        </div>
      </aside>

      <div class="container">
        <button
          id="addTodosBtn"
          aria-haspopup="dialog"
          aria-controls="TodosDialog"
        >
          Add a Task
        </button>
        <section class="maincontents"></section>
        <dialog id="ProjectsDialog" aria-labelledby="projectsDialog">
          <div id="project-dialog-content">
            <div class="dialog-header">
              <h2>Add a project</h2>
              <button id="closeProjectsBtn" aria-label="Close projectsDialog">
                &times;
              </button>
            </div>
            <form action="Project-Todos">
              <div>
                <label for="name">Project Name: </label>
                <input type="text" id="name" name="name" required />
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </dialog>
        <dialog id="TodosDialog" aria-labelledby="dialog-title">
          <div class="dialog-content">
            <div class="dialog-header">
              <h2 id="dialog-title">Add a Task</h2>
              <button id="closeDialogBtn" aria-label="Close dialog">
                &times;
              </button>
            </div>

            <form id="Todos-form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required />
              </div>

              <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>

              <div class="form-group">
                <label for="projectType">Project Type:</label>
                <select id="projectType" name="projectType" required>
                  <option value="Home">Home</option>
                  <option value="Personal">Personal</option>
                  <option value="Work">Work</option>
                </select>
              </div>

              <input type="submit" value="Submit" />
            </form>
          </div>
        </dialog>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Abel A.</p>
      <a
        href="https://github.com/abelaleb"
        target="_blank"
        aria-label="GitHub profile"
      >
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
